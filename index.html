<script>
  var i = 0;
  var images = [];
  var time = 1000;


  //list of images in array
  images[0] = 'image1.jpg';
  images[1] = 'image2.jpg';
  images[2] = 'image3.jpg';


  //change image function
  function changeImg(){
    document.slide.src = images[i];
    if(i < images.length-1){
      i++;
    }else {
      i=0;
    }

    //timer for switching image, also calling function
    setTimeout ("changeImg()", time);
  }

  //initial image call
  window.onload = changeImg;

</script>



<img name="slide" width = "400" height="200">
